<form method="post" id="form_product" class="create product f-col">
     <h2 class="title">
        <span class="product"></span>
        <a id="cancel_product" class="fa fa-times" title="annuler produit"></a>
     </h2>
     <input type="text" class="input" name="nom" placeholder="nom du produit" required >
     <input type="number" class="input" name="prix" placeholder="prix du produit" required >
     <input type="date" class="input" name="created_at" required >
     <div class="f-row">
        <input type="submit" id="btn_form_product" class="btn" value="valider">
     </div>
</form>
